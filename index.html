<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Mustache-test-2 : 2nd attempt to mashup agencies and urls" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="javascripts/mustache.js"></script>

    <title>Mustache-test-2</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/gbinal/mustache-test-2">View on GitHub</a>

          <h1 id="project_title">Mustache-test-2</h1>
          <h2 id="project_tagline">2nd attempt to mashup agencies and urls</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/gbinal/mustache-test-2/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/gbinal/mustache-test-2/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
              <!--Javascript that pulls JSON and renders it to the page-->
      <script type="text/javascript">
          function listAgencies()
              {
              $.getJSON('contacts.json', function(data) {          
                   $.each(data['Web_Url'], function(key, val) {
                          var template = $('#agencyListingTemplate').html();
                          var html = Mustache.to_html(template, val);
                          $('#agencyListing').append(html);;
                      });  
                  });        
              }        
      </script>
      
      <!--A template that provides layout for each entry in the JSON file-->
      <script id="agencyListingTemplate" type="text/template">
          <li>
            <a href="{{url}}">{{Description}}</a>
          </li>         
      </script>
      
      <!--Always provide link to raw JSON file on Github-->
      <ul id="agencyListing">
      
      </ul>
      
      <!--This actually runs the whole process-->
      <script type="text/javascript">
          listAgencies();
      </script>
      </section>
    </div>      </section>

    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    

  </body>
</html>
